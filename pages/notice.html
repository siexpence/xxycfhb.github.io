---
layout: page
title: "通知公告"
background: grey
position: relative
---

<section class="page-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext.post.title | default: "Post" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.post.text | default: "" }}</h3>
      </div>
    </div>

    {% for post in site.categories.notice %}
    <a style="color:steelblue;font-size:x-large;font-weight: 550;" href="{{site.baseurl}}{{post.url}}">{{post.subtitle}}</a>
    <p style="color:gray;font-size:large;">{{post.date| date: "%Y.%m.%-d  "}}</p>
    {% endfor%}

  </div>
</section>
