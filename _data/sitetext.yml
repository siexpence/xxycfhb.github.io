header:
    title: "北京大学软件安全研究小组"
    text: "北京大学软件安全研究小组隶属于北京大学软件与微电子学院、北京大学网络与软件安全保障重点实验室和北京大学信科学院软件所信息安全实验室。成员主要来自北京大学软件与微电子学院和信息科学技术学院的研究生，小组指导老师由北京大学软件与微电子学院、中国科学院软件研究所及北京邮电大学的专家和老师组成。主要研究方向包括逆向工程、软件安全漏洞挖掘、软件安全漏洞分析、恶意代码及软件安全评估。"
    button: About Us
    buttonlink: "#portfolio"


